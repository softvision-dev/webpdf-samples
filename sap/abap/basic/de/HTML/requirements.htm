   <script> 
      function getCookie(cname) {
         var name = cname + '=';
         var ca = document.cookie.split(';');
         for(var i=0; i<ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1);
            if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
         }
         return '';
      }

      function setCookie(cname, cvalue, exdays) {
         var d = new Date();
         d.setTime(d.getTime() + (exdays*24*60*60*1000));
         var expires = "expires="+d.toUTCString();
         document.cookie = cname + "=" + cvalue + "; " + expires +  '; path=/';
      }

      var cookie = getCookie('webpdf_help_history');
      if(cookie === '' || parseInt(cookie) === -1) {
         setCookie('webpdf_help_history', 0, 1);
      }
      else{
         setCookie('webpdf_help_history', parseInt(cookie)+1, 1);
      }

      function goBack(event) {
         event.preventDefault();
         var cookie = parseInt(getCookie('webpdf_help_history'));

         if(cookie > 0){
            setCookie('webpdf_help_history', cookie-2, 1);
            window.history.back();
         }
      }
      
      function goForward(event) {
         event.preventDefault();
         window.history.forward();
      }
      
      $(function() {
         $('#goBack').click(goBack);
         $('#goForward').click(goForward);
      });
   </script>
